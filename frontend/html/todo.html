<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-delete {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: #f44336;
        }
        .btn-edit {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Todo List</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList">
            {{ range . }}
            <li>{{ . }}</li>
            {{ end }}
        </ul>

        <button onclick="logout()">Выход</button>
    </div>

    <script>
        window.addEventListener('load', function () {
            // Fetch tasks from server and populate the list
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    var tasks = data.tasks;
                    var taskList = document.getElementById("taskList");

                    tasks.forEach(task => {
                        var li = document.createElement("li");
                        li.textContent = task.title;

                        var btnEdit = document.createElement("button");
                        btnEdit.textContent = "Edit";
                        btnEdit.className = "btn-edit";

                        var btnDelete = document.createElement("button");
                        btnDelete.textContent = "Delete";
                        btnDelete.className = "btn-delete";
                        btnDelete.onclick = function () {
                            this.parentNode.remove();
                        };

                        li.appendChild(btnEdit);
                        li.appendChild(btnDelete);
                        taskList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('There was an error!', error);
                });
        });

        function addTask() {
            var input = document.getElementById("taskInput");
            var task = input.value;
            input.value = "";

            if (task.trim() !== "") {
                var list = document.getElementById("taskList");
                var li = document.createElement("li");
                li.textContent = task;

                var btnEdit = document.createElement("button");
                btnEdit.textContent = "Edit";
                btnEdit.className = "btn-edit";
                li.appendChild(btnEdit);

                var btnDelete = document.createElement("button");
                btnDelete.textContent = "Delete";
                btnDelete.className = "btn-delete";
                btnDelete.onclick = function () {
                    this.parentNode.remove();
                };
                li.appendChild(btnDelete);

                list.appendChild(li);

                fetch('/add-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({task: task}),
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // Reload the page
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('There was an error!', error);
                    });
            }
        }

        window.onload = function() {
            var tasks = document.querySelectorAll("#taskList li");
            tasks.forEach(function(task) {
                var originalText = task.textContent.trim();

                var btnEdit = document.createElement("button");
                btnEdit.textContent = "Edit";
                btnEdit.className = "btn-edit";
                btnEdit.onclick = function () {
                    var input = document.createElement("input");
                    input.type = "text";
                    input.value = originalText;

                    var btnSave = document.createElement("button");
                    btnSave.textContent = "Save";
                    btnSave.onclick = function () {
                        fetch('/update-task', {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({oldTask: originalText, newTask: input.value}),
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                originalText = input.value;
                                task.textContent = input.value;
                                task.appendChild(btnEdit);
                                task.appendChild(btnDelete);

                                window.location.reload();
                            })
                            .catch(error => {
                                console.error('There was an error!', error);
                            });
                    };

                    var btnCancel = document.createElement("button");
                    btnCancel.textContent = "Cancel";
                    btnCancel.onclick = function () {
                        task.textContent = originalText;
                        task.appendChild(btnEdit);
                        task.appendChild(btnDelete);
                    };

                    task.textContent = "";
                    task.appendChild(input);
                    task.appendChild(btnSave);
                    task.appendChild(btnCancel);
                };
                task.appendChild(btnEdit);

                var btnDelete = document.createElement("button");
                btnDelete.textContent = "Delete";
                btnDelete.className = "btn-delete";
                btnDelete.onclick = function() {
                    fetch('/delete-task', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({task: originalText}),
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            task.remove();
                        })
                        .catch(error => {
                            console.error('There was an error!', error);
                        });
                };
                task.appendChild(btnDelete);
            });
        };

        function logout() {
            fetch('/logout', {
                method: 'GET',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Перенаправляем пользователя на главную страницу после выхода
                    window.location.href = "/";
                })
                .catch(error => {
                    console.error('There was an error!', error);
                });
        }
    </script>
</body>
</html>
